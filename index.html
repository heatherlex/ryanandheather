
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryan & Heather's Wedding</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: black;
      overflow: hidden;
    }
    .video-container {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      z-index: 2;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }
    .scroll-message {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      opacity: 0;
      transition: opacity 1s;
    }
    .enter-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: black;
      color: white;
      border: 2px solid white;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 1s;
      z-index: 3;
    }
    .enter-button.show {
      opacity: 1;
    }
    .scroll-message.show {
      opacity: 1;
    }
    .iframe-container {
      height: 100vh;
      width: 100%;
      display: none;
      z-index: 1;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="video-container" id="videoContainer">
    <video autoplay muted playsinline id="introVideo">
      <source src="wedding-intro.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="scroll-message" id="scrollMessage">scroll to enter our wedding website</div>
    <button class="enter-button" id="enterButton">Enter Our Wedding Website</button>
  </div>

  <div class="iframe-container" id="iframeContainer">
    <iframe src="https://www.withjoy.com/ryanheather"></iframe>
  </div>

  <script>
    const video = document.getElementById('introVideo');
    const scrollMessage = document.getElementById('scrollMessage');
    const enterButton = document.getElementById('enterButton');
    const iframeContainer = document.getElementById('iframeContainer');
    const videoContainer = document.getElementById('videoContainer');

    document.addEventListener('click', () => {
      if (video.muted) {
        video.muted = false;
        video.play();
      }
    });

    video.addEventListener('ended', () => {
      enterButton.classList.add('show');
      scrollMessage.classList.add('show');
    });

    enterButton.addEventListener('click', () => {
      videoContainer.style.display = 'none';
      iframeContainer.style.display = 'block';
      document.body.style.overflow = 'auto';
    });
  </script>
</body>
</html>
