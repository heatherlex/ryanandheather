<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryan & Heather's Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: black;
      overflow: hidden;
    }
    .video-container {
      position: relative;
      min-height: 100vh;
      width: 100vw;
      overflow-y: auto;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px 0;
    }
    video {
      max-width: 90vw;
      max-height: 60vh;
      object-fit: contain;
      display: none;
      border-radius: 8px;
    }
    .scroll-message {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 8px;
      z-index: 4;
    }
    .enter-button {
      background-color: transparent;
      color: white;
      border: 2px solid white;
      padding: 12px 24px;
      font-size: 18px;
      font-family: 'Cormorant Garamond', serif;
      cursor: pointer;
      opacity: 0;
      transition: opacity 1s;
      z-index: 3;
    }
    .enter-button.show {
      opacity: 1;
    }
    .form-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      width: 100%;
      z-index: 3;
    }
    .iframe-container {
      height: 100vh;
      width: 100%;
      display: none;
      z-index: 1;
    }
    iframe.website {
      border: none;
      width: 100%;
      height: 100%;
    }
    .overlay-message {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      z-index: 5;
      font-size: 32px;
      font-family: 'Great Vibes', cursive;
      padding: 20px;
    }

      border-right: .15em solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 8ch;
      animation: typing 2.3s steps(8, end), blink-caret .75s step-end infinite;
    }
