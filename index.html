<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryan & Heather's Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body,
    html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: black;
      overflow: hidden;
    }
    .video-container {
      position: relative;
      min-height: 100vh;
      width: 100vw;
      overflow-y: auto;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px 0;
    }
    video {
      max-width: 90vw;
      max-height: 60vh;
      object-fit: contain;
      display: none;
      border-radius: 8px;
    }
    .scroll-message {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 8px;
      z-index: 4;
      user-select: none;
    }
    .form-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      width: 100%;
      z-index: 3;
      color: white;
      font-family: 'Cormorant Garamond', serif;
    }
    .iframe-container {
      height: 100vh;
      width: 100%;
      display: none;
      z-index: 1;
    }
    iframe.website {
      border: none;
      width: 100%;
      height: 100%;
    }
    .overlay-message {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      z-index: 5;
      font-size: 32px;
      font-family: 'Great Vibes', cursive;
      padding: 20px;
    }
    .typewriter-text {
      border-right: 0.15em solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 8ch;
      animation: typing 2.3s steps(8, end), blink-caret 0.75s step-end infinite;
    }
    .typewriter-subtext {
      font-size: 18px;
      font-family: 'Cormorant Garamond', serif;
      margin-top: 15px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 2.3s;
      text-transform: lowercase;
    }
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 8ch;
      }
    }
    @keyframes blink-caret {
      from,
      to {
        border-color: transparent;
      }
      50% {
        border-color: white;
      }
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 25px;
      border-radius: 6px;
      border: 1.5px solid white;
      background: transparent;
      color: white;
      font-size: 18px;
      font-family: 'Cormorant Garamond', serif;
    }
    button[type='submit'] {
      padding: 14px 28px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 20px;
      border: 2px solid white;
      background: transparent;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }
    button[type='submit']:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="video-container" id="videoContainer">
    <div class="overlay-message" id="overlayMessage">
      <div class="typewriter-text">Welcome </div>
      <div class="typewriter-subtext">tap anywhere to play</div>
    </div>
    <video playsinline muted id="introVideo">
      <source src="wedding-intro.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="scroll-message" id="scrollMessage">tap to skip video</div>

    <!-- Custom Styled Form -->
    <div class="form-container" id="formContainer">
      <form id="customForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="entry.2005620554" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="entry.1045781291" required />

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div class="iframe-container" id="iframeContainer">
    <iframe class="website" src="https://www.withjoy.com/ryanheather"></iframe>
  </div>

  <script>
    const video = document.getElementById('introVideo');
    const iframeContainer = document.getElementById('iframeContainer');
    const videoContainer = document.getElementById('videoContainer');
    const overlayMessage = document.getElementById('overlayMessage');
    const formContainer = document.getElementById('formContainer');
    const scrollMessage = document.getElementById('scrollMessage');
    const customForm = document.getElementById('customForm');

    let hasStarted = false;

    function startVideo() {
      if (!hasStarted) {
        hasStarted = true;
        video.style.display = 'block';
        video.muted = true; // mute first for autoplay on mobile
        video.load();
        video.play().then(() => {
          // Unmute after playback starts
          video.muted = false;
          overlayMessage.style.display = 'none';
        }).catch(err => {
          console.error('Playback error:', err);
          overlayMessage.innerText = 'Tap to try again';
        });
      }
    }

    function skipVideo() {
      if (hasStarted && !video.paused) {
        video.pause();
        video.style.display = 'none';
        overlayMessage.style.display = 'none';
        formContainer.style.display = 'flex';
        scrollMessage.style.display = 'none';
      }
    }

    // On first tap or touchstart, start video
    function onStart(e) {
      e.preventDefault();
      if (!hasStarted) {
        startVideo();
      } else {
        skipVideo();
      }
    }

    document.addEventListener('touchstart', onStart, { passive: false });
    document.addEventListener('click', onStart, { passive: false });

    // Hide scroll message when video ends and show form
    video.addEventListener('ended', () => {
      video.style.display = 'none';
      videoContainer.style.backgroundColor = 'black';
      formContainer.style.display = 'flex';
      scrollMessage.style.display = 'none';
    });

    // Submit form and redirect automatically
    customForm.addEventListener('submit', e => {
      e.preventDefault();

      const googleFormURL = 'https://docs.google.com/forms/d/e/1FAIpQLSfDSXRR0wmxZJCbK9W5DwNa3nFnpoK6M3Z96q541rj3jBdGAA/formResponse';
      const formData = new FormData(customForm);

      fetch(googleFormURL, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      }).finally(() => {
        // Redirect after submission attempt
        window.location.href = 'https://www.withjoy.com/ryanheather';
      });
    });
  </script>
</body>
</html>
