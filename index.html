<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ryan & Heather's Wedding</title>
  <meta name="description" content="Join Ryan & Heather in celebrating their wedding. Submit your email to receive an invitation." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cormorant Garamond', serif;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
    }

    @media (min-width: 768px) {
      video {
        object-fit: contain;
      }
    }

    .overlay-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 10;
      padding: 1rem;
      animation: fadeIn 1s ease-in-out;
    }

    .typewriter-text {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      margin-bottom: 1rem;
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.15em solid white;
      animation: typing 3s steps(30, end), blink-caret 0.75s step-end infinite;
    }

    .typewriter-subtext {
      font-size: 1.2rem;
      margin-top: 1rem;
      opacity: 0;
      animation: fadeIn 3.5s forwards;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    @keyframes fadeIn {
      to { opacity: 1 }
    }

    .form-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #000;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
    }

    .form-container iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }

    #topSkipMessage {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #fff;
      z-index: 20;
      display: none;
    }
  </style>
</head>
<body>
  <div id="topSkipMessage">tap to skip video</div>
  <div class="video-container" id="videoContainer">
    <div class="overlay-message" id="overlayMessage">
      <div class="typewriter-text">Welcome</div>
      <div class="typewriter-subtext">tap anywhere to play</div>
    </div>
    <video playsinline id="introVideo" preload="auto">
      <source src="wedding-intro.mp4" type="video/mp4">
    </video>
    <div class="form-container" id="formContainer">
      <iframe src="https://withjoy.com/contact/UE3A7AznP5" title="Wedding Contact Collector"></iframe>
    </div>
  </div>

  <script>
    const video = document.getElementById('introVideo');
    const overlayMessage = document.getElementById('overlayMessage');
    const videoContainer = document.getElementById('videoContainer');
    const formContainer = document.getElementById('formContainer');
    const topSkipMessage = document.getElementById('topSkipMessage');

    let hasStarted = false;
    let canSkip = false;

    function startVideo() {
      if (!hasStarted) {
        hasStarted = true;
        video.style.display = 'block';
        overlayMessage.style.display = 'none';
        topSkipMessage.style.display = 'block';
        video.muted = true;
        video.play().catch(console.error);
      }
    }

    video.addEventListener('playing', () => {
      if (hasStarted && video.muted) {
        video.muted = false;
        canSkip = true;
      }
    });

    video.addEventListener('ended', showForm);
    videoContainer.addEventListener('click', () => {
      if (!hasStarted) startVideo();
      else if (canSkip) showForm();
    });

    function showForm() {
      video.pause();
      video.style.display = 'none';
      topSkipMessage.style.display = 'none';
      formContainer.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }
  </script>
</body>
</html>
